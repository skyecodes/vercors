syntax = "proto3";

option java_package = "app.vercors.launcher.core.config.proto";
option java_multiple_files = true;

message GeneralProto {
  string theme = 1;
  string accent = 2;
  bool gradient = 3;
  bool decorated = 4;
  bool animations = 5;
  TabProto default_tab = 6;
}

enum TabProto {
  HOME = 0;
  INSTANCES = 1;
  PROJECTS = 2;
  ACCOUNTS = 3;
  SETTINGS = 4;
}